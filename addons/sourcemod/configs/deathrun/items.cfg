// 
// GLOBAL ITEM CONFIGURATION:
//  Allows you to configure items, such as weapons and cosmetics.
//
// Possible attributes:
//  - remove <bool>					Whether the item should be removed on spawn
//  - replacement_defindex <int>	Item definition index of another item to replace the item with
//  - prefab <int>					The item config to copy all other attributes from. Has to be defined before the entry referencing it
//  - attributes <list>				A list of attributes to apply to the item
//  - netprops <list>					A list of netprops to apply on spawn when the weapon is equipped
//  	- name <string>					The name of the prop
//  	- type <string>					The type of the prop. Possible values: "send", "data"
//  	- field_type <string>			The field type of the prop. Possible values: "int", "float", "string"
//  	- value <any>					The value to set
//  	- target <string>				The entity on which the netprop should be set. Possible values: "player", "item" (default: "item")
//  	- element <int>					The array element (default: 0)
//
